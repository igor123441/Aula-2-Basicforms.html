<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title> FORMULARIO DE CADASTRO </title>
</head>

<body style="background-color:teal;">
  <h1> <b>
      <font color="white"> CADASTRE-SE </font>
    </b> </h1>
  <fieldset>
    <legend> PREENCHA COM ATENÇÃO </legend>
    <p> NOME: <input type="text" /> </p>
 <p> IDADE: <input type="text" /> </p>
    <p> NACIONALIDADE: <input type="text" /> </p>
    <p> ENDERECO: <input type="text" /> </p>
    <p> ESTADO: <input type="text" /> </p>
    <p> CIDADE: <input type="text" /> </p>
  </fieldset>
  <br>
  <fieldset>
    <legend> DADOS DE LOGIN </legend>
    <p> E-MAIL: <input type="text" /> </p>
    <p> SENHA: <input type="text" /> </p>
    <p> REPETIR SENHA: <input type="text" /> </p>
    
    
  </fieldset>
  <button> CADASTRAR AGORA </button>
  
</body>

</html>
